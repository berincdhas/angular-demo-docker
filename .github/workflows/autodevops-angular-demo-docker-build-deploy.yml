name: autodevops-angular-demo-docker-build-deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: autodevops-angular-demo-docker-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-angular-app:
    name: Build Angular Application
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build --prod

      - name: Upload production-ready build
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  static-code-analysis:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    needs: build-angular-app
    timeout-minutes: 10
    if: false
    steps:
      - name: Placeholder - static analysis step
        run: echo "Static code analysis skipped (add appropriate actions if needed)"

  build-and-push-docker-image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-angular-app
    timeout-minutes: 20
    environment: production
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download production-ready build
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Fail if Docker credentials not set
        if: ${{ !secrets.DOCKERHUB_USERNAME || !secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "Docker Hub credentials are not set. Please add DOCKERHUB_USERNAME and DOCKERHUB_TOKEN as repository secrets."
          exit 1

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/angular-demo-docker:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/angular-demo-docker:latest

      - name: Logout from Docker Hub
        if: always()
        run: docker logout

      - name: Clean up docker
        if: always()
        run: |
          docker system prune -af || true

  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: build-and-push-docker-image
    timeout-minutes: 10
    if: ${{ needs.build-and-push-docker-image.result == 'success' }}
    steps:
      - name: Deploy using kubectl (placeholder)
        run: echo "Deploy step would go here"
