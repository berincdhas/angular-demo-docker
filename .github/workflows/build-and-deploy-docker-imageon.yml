# This workflow builds, tests, lints, and deploys a Docker image for the Angular app.
# It uses Docker Hub for the image registry, with DOCKER_HUB_USERNAME and DOCKER_HUB_TOKEN as secrets.
# Steps: checkout code, set up Node.js, install dependencies, run tests/lint, build Angular app, build/tag Docker image, login to Docker Hub, and push image.

name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install NPM dependencies
      - name: Install dependencies
        run: npm ci

      # Run linter
      - name: Lint code
        run: npm run lint

      # Run unit tests
      - name: Run tests
        run: npm test -- --watch=false --no-progress --browsers=ChromeHeadless

      # Build Angular app for production
      - name: Build Angular app
        run: npm run build -- --prod

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Build and tag the Docker image
      - name: Build and tag Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/angular-demo-docker:latest

# End of workflow
